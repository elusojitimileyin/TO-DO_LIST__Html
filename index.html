<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>TodoApp</title>
</head>
<body>
<div id="wrapper">
    <header>
        <div id="page-banner">
            <h1 class="title">To-Do List Application</h1>
            <p>List of tasks</p>
            <form id="Display-Tasks">
                <label>
                    <input type="text" placeholder="Search tasks..." />
                </label>
            </form>
        </div>
    </header>
    <div id="task-list">
        <h2 class="task">Tasks available</h2>
        <ul>
        </ul>
    </div>
    <form id="add-task">
        <label>
            <input type="text" placeholder="Add a task..." />
        </label>
        <button>Add</button>
    </form>
</div>
<script src="./index.js"></script>
</body>
</html>
